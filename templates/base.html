<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/java/main.js" defer></script>
    <script {% block script %}{% endblock %}  defer></script>
</head>
<body>
    <nav>
        <li>
            <a id="shop">Shop</a>
            <a id="clicker">Clicker</a>
            <a id="rebirth">Rebirth</a>
        </li>
    </nav>
    <h1 id="page">{% block page %}{% endblock %}</h1>
    <div id="scorebar">
        <p id="score"></p>
    </div>
    {% block content %}
    
    {% endblock %}
</body>
</html>
